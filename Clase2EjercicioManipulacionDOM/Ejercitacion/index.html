    <p>Pulsar los siguientes botones, para disparar los eventos y modificar los textos de la caja de la derecha</p>
    <button onclick="cambiar()">Mover a Marcelo en ultimo lugar</button>
    <br><br>
    <button onclick="debajo()">inserta o Mueve Mi Nombre Debajo De Todo</button>

    <br><br>
    <button onclick="suprimir3()">Suprimir a Martin</button>
