<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=รง, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
</head>

<body onload="validador()">
    <div class="wrapper">
        <form class="login">
            <div class="titleBar">
                <h3>Login</h3>
            </div>
            <div class="form-group campos">
                <label>Username</label>
                <input type="text" id="username" class="form-control inputA" placeholder="Ingrese su Nombre de Usuario" required>
                <p id="errorUsername"></p>
            </div>
            <div class="form-group campos">
                <label>Password</label>
                <input type="password" id="password" class="form-control inputA" placeholder="Ingrese su Nombre de Clave" required>
                <p id="errorPassword"></p>
            </div>
            <button type="button" onclick="login()" class="btn btn-primary buttonLogin">Sign In</button>
        </form>
    </div>
</body>

<script src="js/login.js"></script>

</html>
