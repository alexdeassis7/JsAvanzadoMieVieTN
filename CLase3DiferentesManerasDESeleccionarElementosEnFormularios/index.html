<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomularios</title>

</head>

<body>

    <h1>Obtenemos el valor de un input de varias maneras</h1>
    <form id="form1">
        Nombre:
        <br> <input type="text" name="nombre" value="jose" id="nombre" class="formulario">
        <p><input type="checkbox" name="acepto" id="acepto" class="formulario_check">Acepto El contrato</p>
        <p>De Acuerdo: SI <input type="radio" name="deacuerdo" value="si">
            NO <input type="radio" name="deacuerdo" value="no">
        </p>
    </form>

    <input type="button" value="Obtener el nombre" onmouseover="capturar()">
    <div id="resultado"></div>
</body>
<script>
    document.getElementById("nombre").addEventListener("keyup", (e) => {
        capturar();
    });
    function capturar() {
        //obtenemos el valor por el numero de elemento 
        var porElementos = document.forms["form1"].elements[0].value;

        //obtenemos el valor name 
        var porNombre = document.getElementsByName("nombre")[0].value;

        //obtenemos el valor por el tipo de tagName
        var porTagName = document.getElementsByTagName("input")[0].value;

        //obtenemos el valor por el nombre de clase 
        var porClassName = document.getElementsByClassName("formulario")[0].value;

        document.getElementById("resultado").innerHTML = "\
        Por Elementos : " + porElementos + "\
        <br> Por Nombre : " + porNombre + "\
        <br> Por Tag Name : " + porTagName + "\
        <br> Por Class Name : " + porClassName + "\
        ";
    }

</script>

</html>
